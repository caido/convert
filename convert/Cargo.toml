[package]
name = "convert"
version = "0.1.0"
authors = ["chris <christo1771@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
base64 = "0.13.1"
bstr = "1.1.0"
percent-encoding = "2.2.0"
hex = "0.4.3"
md5 = "0.7.0"
sha1 = "0.10.5"
sha2 = "0.10.6"
thiserror = "1.0.37"
serde = { version = "1.0", features = ["derive"] }
html-escape = "0.2.13"
